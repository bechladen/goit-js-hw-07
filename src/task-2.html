<!DOCTYPE html>

    <title>Task 2</title>
    <link rel="stylesheet" href="../css/common.css" />

    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .gallery li {
        margin: 10px;
      }

      .gallery img {
        max-width: 100%;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

    <ul class="gallery"></ul>
